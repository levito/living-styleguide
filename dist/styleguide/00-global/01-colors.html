<!doctype html>
<html class="no-js sg-sample">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta charset="UTF-8" />
<title>Living Styleguide</title>
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />
<base href="/living-styleguide/" />
<link rel="stylesheet" href="styles/app.css">

  <script>
  (function() {
    if (location.search.indexOf('customCss') !== -1) {
      var cssTag = document.createElement('link');
      cssTag.rel = 'stylesheet';
      cssTag.href = location.href.split('.html')[0] + '.css';
      document.getElementsByTagName('head')[0].appendChild(cssTag);
    }
  }());
  </script>

</head>
<body contenteditable="true" spellcheck="false">

<ul class="sg-sample sg-colors">
      <li class="sg-color-orangered">orangered</li>
      <li class="sg-color-black">black</li>
      <li class="sg-color-darkgray">darkgray</li>
      <li class="sg-color-gray">gray</li>
      <li class="sg-color-lightgray">lightgray</li>
      <li class="sg-color-silver">silver</li>
      <li class="sg-color-white">white</li>
  </ul>

<script src="scripts/app.js"></script>
</body>
</html>

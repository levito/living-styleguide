<!doctype html>
<html class="no-js sg-sample">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta charset="UTF-8" />
<title>Living Styleguide</title>
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />
<base href="/living-styleguide/" />
<link rel="stylesheet" href="styles/app.css">

  <script>
  (function() {
    if (location.search.indexOf('customCss') !== -1) {
      var cssTag = document.createElement('link');
      cssTag.rel = 'stylesheet';
      cssTag.href = location.href.split('.html')[0] + '.css';
      document.getElementsByTagName('head')[0].appendChild(cssTag);
    }
  }());
  </script>

</head>
<body contenteditable="true" spellcheck="false">

<div class="sg-sample">
  <div class="grid">
    <div class="grid-col w-3of4">
      <div class="sg-show-grid">
        <b>3/4 item</b> with content and nested grid
        <div class="grid">
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
          <div class="grid-col w-1of3">
            <div class="sg-show-grid">1/3</div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-col w-1of4">
      <div class="sg-show-grid">1/4</div>
    </div>
  </div>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
